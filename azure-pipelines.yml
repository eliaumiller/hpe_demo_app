# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

jobs:
- job: MavenBuildJob
  pool: 'Azure Pipelines Local'
  dependsOn:
  - AlmOctaneStartJob
  steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'package'
- job: AlmOctaneStartJob
  condition: always()
  pool: 'Azure Pipelines Local'
  steps:
  - task: octane-start-task@1
    inputs:
      OctaneServiceConnection: 'PCOEOctane'
      WorkspaceList: '1002'
      GithubRepositoryConnection: 'azure_git_hub'
- job: AlmOctaneStartJobPrivate
  condition: false
  pool: 'Azure Pipelines'
  steps:
  - task: octane-start-task-private@1
    inputs:
      OctaneServiceConnection: 'AlmOctanePrivateService'
      WorkspaceList: '1002'
      GithubRepositoryConnection: 'azure_git_hub'
- job: AlmOctaneEndJob
  condition: always()
  pool: 'Azure Pipelines Local'
  dependsOn:
  - AlmOctaneStartJob
  - MavenBuildJob
  steps:
  - task: octane-end-task@1
    inputs:
      OctaneServiceConnection: 'PCOEOctane'
      WorkspaceList: '1002'
      GithubRepositoryConnection: 'azure_git_hub'
- job: AlmOctaneEndJobPrivate
  condition: false
  pool: 'Azure Pipelines'
  dependsOn:
  - AlmOctaneStartJobPrivate
  - MavenBuildJob
  steps:
  - task: octane-end-task-private@1
    inputs:
      OctaneServiceConnection: 'AlmOctanePrivateService'
      WorkspaceList: '1002'
      GithubRepositoryConnection: 'azure_git_hub'
